<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lag Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 1.5rem;
      text-align: center;
      padding: 0 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #888;
      background-color: #111;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    footer a {
      color: #888;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <div>See How Much Your Computer Can Handle.</div>
    <button onclick="window.location.href='https://4texas4.github.io/chromebooklagger/lag.html'">
      Open Lag Tester
    </button>
  </main>
  <footer>
    Credits to <a href="https://cznull.github.io/vsbm" target="_blank" rel="noopener noreferrer">https://cznull.github.io/vsbm</a>
  </footer>
</body>
</html>
